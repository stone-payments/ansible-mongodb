---
- name: Inicializa e configura o ReplicaSet
  mongodb_replicaset:
    login_host: "{{ mongodb_replSet_master }}"
    login_user: "{{ mongodb_admin_user }}"
    login_password: "{{ mongodb_admin_password }}"
    replica_set: "{{ mongodb_replSet_name }}"
    # members: "{% for host in groups['mongo'] %}{{ hostvars[host]['ansible_hostname'] }}=- {{ hostvars[host]['inventory_hostname'] }} {% if not loop.last %},{% endif %}{% endfor %}"
    members: "{{ mongodb_replicaset_members }}"
    arbiter_at_index: 3
